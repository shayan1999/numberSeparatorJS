<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>My First Parcel App</title><script type="module" src="index.434d7e3c.js"></script><link rel="stylesheet" href="index.af67ec4f.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin></script></head><body> <div class="container"> <div class="row"> <div class="align-items-center col-md-6 col-sm-12 d-flex flex-wrap mt-3 row"> <div class="col-md-6 col-sm-12 d-flex flex-column"> <label>text field</label> <input oninput="onTextChange('text')" value="1234" type="text" id="text-input" placeholder="text"> </div> <div class="col-md-6 col-sm-12 d-flex flex-column"> <label>symbol</label> <input oninput="onTextChange('symbol')" value="," type="text" id="symbol-input" placeholder="symbol(default is ,)"> </div> <div class="col-md-6 col-sm-12 d-flex flex-column"> <label>fix digits</label> <input oninput="onNumberChange()" value="2" type="number" id="fixed-input" placeholder="default is empty and do nothing"> </div> <div class="col-md-6 col-sm-12 ps-4"> <label for="more">separate decimal parts</label> <input onchange="onCheckBoxChange()" id="more" type="checkbox"> </div> </div> <div class="col-md-6 col-sm-12 d-flex flex-column json-side-container mt-3 p-3"> <span class="yellow-text"> numberSeparator<span class="purple-symbol">(<span class="blue-symbol">{</span></span> </span> <span class="attribute-color ms-4"> text: <span class="item-color" id="text-json">"1234"</span><span class="white-color"> ,</span> </span> <span class="attribute-color ms-4"> symbol: <span class="item-color" id="symbol-json">","</span><span class="white-color"> ,</span> </span> <span class="attribute-color ms-4"> fixed: <span id="fixed-json" class="item-color">2</span><span class="white-color"> ,</span> </span> <span class="attribute-color ms-4"> seprateMore: <span id="separateMore-json" class="item-color">false</span><span class="white-color"> ,</span> </span> <span class="purple-symbol"> <span class="blue-symbol">)</span>} </span> <br> <span class="white-color" id="output"> Result: 1,234.00 </span> </div> <div class="align-items-center col-md-6 col-sm-12 d-flex flex-wrap mt-3 row"> <div class="col-md-6 col-sm-12 d-flex flex-column"> <label>text field</label> <input oninput="onOnlyTextChange('text2')" value="1234" type="text" id="text2-input" placeholder="text"> </div> </div> <div class="col-md-6 col-sm-12 d-flex flex-column json-side-container mt-3 p-3"> <span class="yellow-text"> seprateStringNumber<span class="purple-symbol">(</span><span id="text2-json" class="item-color">"1234"</span><span class="purple-symbol">)</span> </span> <br> <span class="white-color" id="output2"> Result: {"numericParts":["1234"],"nonNumericParts":[]} </span> </div> </div> </div> <script></script> </body></html>
